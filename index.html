<!DOCTYPE html lang="en">
  <head>
    <title>Markdown Previewer</title>
    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    
    <!-- Import CSS stylesheet-->
    <!--  <link rel="stylesheet" href="styles.css"/> -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/codingvishma/codingvishma.github.io/master/styles.css"/>
    
    
    <!-- Load React.JS Component -->
    <script type="text/babel" src="script.js"></script>
  </head>
  
  <body>
    <!-- Load React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    
    <!-- Load React DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Quickly Try JSX via Babel -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    
    <!-- Import the Marked.js library to parse Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.5/marked.js"></script>
    
    <!-- React Container -->
    <div id="MarkdownPreviewer" class="container-fluid"></div>
  </body>
  </html>
